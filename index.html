<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Holi coundown timer</h1>

    <div class="container">

        <div class="day-container">
        <div class="c">
        <div class="day">0</div>
        </div>
        <span class=" s s-days">days</span>
        </div>


        <div class="hours-container">
        <div class="c">
        <div class="hours">0</div>
        </div>
        <span class="s s-hours">hours</span>
        </div>


        <div class="minutes-container">
        <div class="c">
        <div class="minutes">0</div>
        </div>
        <span class="s s-minutes">minutes</span>
        </div>


        <div class="second-container">
        <div class="c">
        <div class="second">0</div>
        </div>
        <span class="s s-second">seconds</span>
        </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
